// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        compileSdkVersion = 32
        buildToolsVersion = '32.0.0'
        targetSdkVersion = 32
        minSdkVersion = 21
        kotlin_version = '1.6.21'
        coroutines_version = '1.4.3'
        multidex_version = '2.0.1'
        appcompat_version = '1.4.2'
        corektx_version = '1.8.0'
        material_version = '1.6.1'
        constraint_version = '2.1.4'
        navigation_version = '2.3.5'
        lifecycle_version = '2.2.0'
        annotation_version = '1.4.0'
        lifecycle_version = '2.2.0'

        ktLib_version = '0.9.6'

        gson_version = '2.9.0'
        jackson_version = '2.12.4'
        okhttp_version = '4.9.0'
        rxjava3_version = '3.0.0'
        coil_version = '1.4.0'
        album_version = '2.1.3'

    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1' // Add this line JitPack
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

//publish jcenter
//add to encode mode
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//resolve > Task :javadoc FAILED
//javadoc: 错误 — 非法的程序包名称:,一般是因为kotlin打包时不能直接转成java代码的原因
subprojects {
    tasks.withType(Javadoc).all {
        enabled = false
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}